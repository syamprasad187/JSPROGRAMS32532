<html>
    <head>

        <title>JAVASCRIPT</title>
        <script>
            //Else If Ladder
            
            let a = parseInt(prompt("Enter a Value",0))
            let b = parseInt(prompt("Enter b value",0))
            let c = parseInt(prompt("Enter c value",0))

            if(a>b && a>c)
            document.writeln("<h3 align='center'>"+a+" is Big</h3>")
        else if(b>c)
        document.writeln("<h3 align='center'>"+b+" is Big</h3>")
    else
    document.writeln("<h3 align='center'>"+c+" is Big</h3>")

        </script>
    </head>

    <body>
        
    </body>
</html>
