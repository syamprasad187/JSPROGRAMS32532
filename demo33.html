<html>
    <head>

        <title>JAVASCRIPT</title>
        <script>
            // String Operations

            const txt = "sdpproject"

            document.writeln(`Text = ${txt}</br>`)
            document.writeln("Length ="+txt.length+"</br>")
            document.writeln(txt.concat("mswd")+"</br>")
            document.writeln(txt.toUpperCase()+"</br>")
            document.writeln(txt.toLowerCase()+"</br>")
            document.writeln(txt.charAt(9)+"</br>")         // index starts from 0
            document.writeln(txt[5]+"</br>")
            document.writeln(`${txt[2]},${txt[6]},${txt[8]}</br>`)
            document.writeln(txt.substring(3,7)+"</br>")            // (start,end-1)

            document.writeln("<u>Display Characters in txt using for loop</u></br>")
            
            for(const ch of txt)
            {
                document.writeln(ch)
            }

        </script>
    </head>

    <body>
        
    </body>
</html>
