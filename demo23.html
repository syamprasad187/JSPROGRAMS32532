<html>
    <head>

        <title>JAVASCRIPT</title>
        <script>
            //diff b/w var, shift, and const
            function demo1(){
                document.writeln("I am in DEMO-1</br>")
                {
                    var a=10
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")

                }
                document.writeln("a="+a+"</br>")            
            }
            
            function demo2(){
                document.writeln("I am in DEMO-2</br>")
                {
                    let a=10
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")

                }
                document.writeln("a="+a+"</br>")            
            }

            function demo3(){
                document.writeln("I am in DEMO-3</br>")
                {
                    const a=10
                    // a=2     reassignment is not possible
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")            //block scope

                }
                document.writeln("a="+a+"</br>")            
            }
            //demo1()
            //demo2()
            demo3()
        </script>
    </head>

</html>
